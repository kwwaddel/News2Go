<h1></h1>
<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-md-offset-2">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-md-5 col-xs-4 col-sm-5">
                <input type="text" ng-model="vm.search" class="form-control" placeholder="politics" />
            </div>
            <div class="col-md-2 col-xs-4 col-sm-2">
                <button class="btn btn-primary pull-right" ng-click="vm.doSearch()"><span class="glyphicon glyphicon-search"></span>Search</button>
            </div>
        </div>
    </form>
</div><br />
<div>
    <br />
    <div ng-repeat="items in vm.result">
        <br />
        <h2>{{items.webTitle}}</h2>
        <p>{{items.fields.body}}</p>
    </div>
</div>
