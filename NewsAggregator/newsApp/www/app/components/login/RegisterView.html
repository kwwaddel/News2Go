<ion-modal-view >
    <ion-header-bar align-title="center">
        <h1 class="title">Sign up for News2Go</h1>
    </ion-header-bar>
    <ion-content class="has-header" padding="true" scroll="false">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label"></span>
                    <input type="text" placeholder="E-Mail" ng-model="regUser.regEmail">
                </label>
                <label class="item item-input">
                    <span class="input-label"></span>
                    <input type="password" placeholder="Password" ng-model="regUser.regPassword">
                </label>
                <label class="item item-input">
                    <span class="input-label"></span>
                    <input type="password" placeholder="Confirm Password" ng-model="regUser.regConfirmPassword">
                </label>
            </ion-list>
            <button class="button button-calm button-block " ng-click="registerUser()">Sign up</button>
            <button class="button button-assertive button-block " ng-click="closeModal2()">Cancel</button>
            <a class="button button-positive button-clear button-block " ng-click="closeModal2(openModal1())" href="">Or Log in</a>
            <h4>Password Requirements</h4>
            <h5>At least 6 characters long</h5>
            <h5>At least 1 uppercase</h5>
            <h5>At least 1 non letter of digit character</h5>
            <h5>At least 1 number</h5>
        </form>
    </ion-content>
</ion-modal-view>
