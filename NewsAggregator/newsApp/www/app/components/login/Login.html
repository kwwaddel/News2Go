<ion-modal-view>
    <ion-header-bar align-title="center">
        <h1 class="title text-center">Login to News2Go</h1>
    </ion-header-bar>
    <ion-content class="has-header" padding="true" scroll="false">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label"></span>
                    <input type="text" placeholder="E-Mail" ng-model="user.username">
                </label>
                <label class="item item-input">
                    <span class="input-label"></span>
                    <input type="password" placeholder="Password" ng-model="user.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button ng-click="login()" class="button button-calm button-block ">Log in</button>
            <button ng-click="closeModal1()" class="button button-assertive button-block ">Cancel</button>
            <a class="button button-positive button-clear button-block " ng-click="closeModal1(openModal2())" href="">Or create an account</a>
        </form>
    </ion-content>
</ion-modal-view>
